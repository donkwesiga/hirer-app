<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Login - Hirer</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="auth">
    <h2>Login as a Driver</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="driver-register.html">Register</a></p>
  </div>

  <script type="module">
    import { auth, db } from "../firebase/firebase-config.js";
    import { signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);

        // ‚úÖ Require email verification before login
        if (!userCred.user.emailVerified) {
          await signOut(auth);
          alert("‚ö†Ô∏è Please verify your email before logging in.");
          return;
        }

        // ‚úÖ Fetch driver profile from Firestore
        const driverDoc = await getDoc(doc(db, "drivers", userCred.user.uid));
        if (!driverDoc.exists()) {
          await signOut(auth);
          alert("‚ùå Driver profile not found. Please register again.");
          return;
        }

        const driverData = driverDoc.data();

        if (driverData.status === "pending") {
          await signOut(auth);
          alert("‚è≥ Your account is pending admin approval. Please wait for confirmation.");
          return;
        }

        if (driverData.status === "rejected") {
          await signOut(auth);
          alert("üö´ Your driver account was rejected. Contact admin for help.");
          return;
        }

        // ‚úÖ If approved, redirect to dashboard
        alert("‚úÖ Login successful!");
        window.location.href = "driver-dashboard.html";

      } catch (err) {
        alert("‚ùå Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
